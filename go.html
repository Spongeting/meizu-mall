<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/go.css"/>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/go.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="go-page">
			<div class="go-concent">
				<div class="go-title">
					<!-- logo -->
					<a href="index.html" class="go-title-a">
						<img src="./img/on/on-logo.png" class="go-title-img" >
					</a>
				</div>
				<div class="go-main">
					<div class="go-main-box">
						<form class="go-main-form">
							<div class="go-Title">
								<a href="#" class="go-Title-a">注册 Flyme 账号</a>
							</div>
							<!-- 手机号提示框 -->
							<div class="go-tip-Bbox">
								<div class="go-tip-box">
									<div class="go-tip-box-err"></div>
									<div class="go-tip-box-text">
										手机号输入错误！
									</div>
									<div class="go-tip-box-close"></div>
								</div>
							</div>
							<!-- 注册手机号 -->
							<div class="go-checkNum">
								<input type="text" placeholder="请输入手机号码" class="go-checkNum-In"/>
							</div>
							<!-- 验证码 -->
							<div class="go-check">
								<div class="go-check1">
									<span class="go-check1-t1">验证码：</span>
									<input type="text"placeholder="输入验证码" class="go-check1-t2"/>
								</div>
								<input type="button"  value="点击获取验证码" class="go-check2"/>
								<input type="text" class="go-check3"/>
								<input type="button" value="看不清换一张" class="go-check4" />
								
							</div>
							<!-- 验证码提示 -->
							<div class="go-checkHides">
								<div class="go-checkHides-err"></div>
								<div class="go-checkHides-text">
									验证码输入错误
								</div>
								<div class="go-checkHides-close"></div>
							</div>
							<div class="go-radio">
								<input type="radio" class="go-radioIn" name="1"/>
								<div class="go-radioText">
									<span class="go-radiosp">注册账号即表示您同意并愿意遵守</span>
									<a href="#">Flyme账号服务协议、</a>
									<a href="#">法律声明</a>
									<span>和</span>
									<a href="#">隐私政策</a>
								</div>
							</div>
							<!-- 注册按钮 -->
							<div class="go-onBun">
								<a href="index.html" class="go-onBun-a">注册</a>
							</div>
							<div class="go-on">
								<a href="post.html" class="go-on-a1">登录</a>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="go-footer">
				<div class="on-footerInner">
					<div class="on-footerTop">

									简体中文 &nbsp;&nbsp;&nbsp;&nbsp;

							</ul>
							<div class="on-footerTop-leftHide">

							</div>
						</div>
						<div class="on-footerTop-center">
							<span class="on-footerTop-centerp1">客服热线</span>
							<span class="on-footerTop-centerp2">400-788-3333</span>

						<div class="on-footerTop-right">

							</a>

							</a>
							<a href="#">
								营业执照 &nbsp;
							</a>
